<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        #logo,
        .offcanvas-title {
            font-size: 40px;
            color: white;
        }

        .nav-item {
            color: white;
        }

        .navbar-brand,
        .container-fluid {
            font-weight: 500;
            font-size: 80px;
            color: white;
            font-size: 24px;
        }

        .navbar-toggler {
            border: none;
            font-size: 1.25em;
        }

        .navbar-toggler:focus,
        .btn-close {
            box-shadow: none;
            outline: none;
        }

        .nav-link {
            color: white;
            font-weight: 500;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.action {
            color: black;
        }

        @media(min-width:991px) {
            .nav-link::before {
                content: "";
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0%;
                height: 2px;
                background-color: white;
                visibility: hidden;
                transition: 0.3s ease-in-out;
            }

            .nav-link:hover::before,
            .nav-link.action::before {
                width: 100%;
                visibility: visible;

            }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 40px 10px;
        }

        #registration-form {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
        }

        h2 {
            color: rgb(83, 81, 81);
            text-align: center;
            margin-bottom: 30px;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        label {
            color: rgb(83, 81, 81);
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            border: 1px solid #ccc;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button[type="submit"] {
            display: block;
            width: 120px;
            height: 45px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #2980b9;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -8px;
            margin-bottom: 8px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="./common.js"></script>
<body>
    <nav id="nav-bar" class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="#">Go Scanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">GoScanner</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link " href="./home.html" style="color: white;">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 60px;">
        <form id="registration-form">
            <h2>Registration Form</h2>

            <label for="companyname">Company Name:</label>
            <input type="text" id="companyname">
            <div class="error" id="companyname-error"></div>

            <label for="companytype">Company Type:</label>
            <select id="companytype" name="companytype" required>
                <option value="SOLE_PROPRIETORSHIP">SOLE_PROPRIETORSHIP</option>
                <option value="PARTNERSHIP">PARTNERSHIP</option>
                <option value="CORPORATION">CORPORATION</option>
                <option value="LIMITED_LIABILITY_COMPANY">LIMITED_LIABILITY_COMPANY</option>
                <option value="OTHER">OTHER</option>
            </select><br><br>

            <label for="industry">Industry:</label>
            <input type="text" id="industry">
            <div class="error" id="industry-error"></div>

            <label for="companydescription">Company Description:</label>
            <textarea id="companydescription"></textarea>
            <div class="error" id="companydescription-error"></div>

            <label for="contactperson">Contact Person:</label>
            <input type="text" id="contactperson">
            <div class="error" id="contactperson-error"></div>

            <label for="phone">Phone:</label>
            <input type="text" id="phone">
            <div class="error" id="phone-error"></div>

            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address">
            <div class="error" id="street-address-error"></div>

            <label for="state">State/Province:</label>
            <input type="text" id="state">
            <div class="error" id="state-error"></div>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip">
            <div class="error" id="zip-error"></div>

            <label for="city">City:</label>
            <input type="text" id="city">
            <div class="error" id="city-error"></div>

            <label for="country">Country:</label>
            <input type="text" id="country">
            <div class="error" id="country-error"></div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script type="text/javascript">
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();

            let isValid = true;
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            const companyName = document.getElementById('companyname').value.trim();
            const industry = document.getElementById('industry').value.trim();
            const companyDescription = document.getElementById('companydescription').value.trim();
            const contactPerson = document.getElementById('contactperson').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const streetAddress = document.getElementById('street-address').value.trim();
            const state = document.getElementById('state').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const country = document.getElementById('country').value.trim();
            const city = document.getElementById('city').value.trim();
            const select = document.getElementById('companytype');
            const companytype = select.options[select.selectedIndex].text.trim();


            if (!companyName) {
                document.getElementById('companyname-error').textContent = 'Company name is required.';
                isValid = false;
            }
            if (!industry) {
                document.getElementById('industry-error').textContent = 'Industry is required.';
                isValid = false;
            }
            if (!companyDescription) {
                document.getElementById('companydescription-error').textContent = 'Company description is required.';
                isValid = false;
            }
            if (!contactPerson) {
                document.getElementById('contactperson-error').textContent = 'Contact person is required.';
                isValid = false;
            }
            if (!phone || !/^\d{10}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Phone number must be 10 digits.';
                isValid = false;
            }
            if (!streetAddress) {
                document.getElementById('street-address-error').textContent = 'Street address is required.';
                isValid = false;
            }
            if (!state) {
                document.getElementById('state-error').textContent = 'State is required.';
                isValid = false;
            }
            if (!zip || !/^\d{5,6}$/.test(zip)) {
                document.getElementById('zip-error').textContent = 'Zip code must be 5 or 6 digits.';
                isValid = false;
            }
            if (!country) {
                document.getElementById('country-error').textContent = 'Country is required.';
                isValid = false;
            }
            if (!city) {
                document.getElementById('city-error').textContent = 'City is required.';
                isValid = false;
            }

            if (isValid) {
                const companyData = {
                    name: companyName,                          // "Acme Solutions Inc."
                    type: companytype,                          // Assuming a fixed type, or you can make this dynamic if needed
                    industry: industry,                         // "Information Technology"
                    description: companyDescription,            // Long description
                    phoneNumber: phone,                         // Phone number
                    pointOfContact: contactPerson,              // "Jane Doe"
                    fax: "",                                    // Placeholder if not collected
                    street: streetAddress,                      // Street
                    city: city,                                 // Not collected — consider adding a field if needed
                    state: state,                               // "CA"
                    zip: zip,                                   // "94107"
                    country: country                            // "USA"
                };

                console.log(companyData);

                requestEndPoint(`company/${localStorage.getItem('userId')}`, companyData, 'POST')
                    .then(response => {
                        if (response) {
                            // Cache Company ID and Name
                            localStorage.setItem("companyId", `${response.id}`);
                            localStorage.setItem("company-name", `${response.name}`);

                            window.location.href = "home.html";
                        }
                    });
                // [ TODO ] Handle failure if required
            }
        });
    </script>



</body>

</html>
